<div class="chamado-list-container">
  <div class="header-section">
    <h2>Chamados</h2>
    <button *ngIf="canCreate" mat-raised-button color="primary" [routerLink]="['create']">
      <mat-icon>add</mat-icon>
      Novo Chamado
    </button>
  </div>

  <div class="search-section">
    <mat-form-field appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por título ou status">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Título Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <!-- Cliente Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{clienteMap[element.cliente] || 'N/A'}} </td>
    </ng-container>

    <!-- Técnico Column -->
    <ng-container matColumnDef="tecnico">
      <th mat-header-cell *matHeaderCellDef> Técnico </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.tecnico ? (tecnicoMap[element.tecnico] || 'N/A') : 'Sem Técnico'}} 
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <span class="status-badge" [style.background-color]="getStatusColor(element.status)">
          {{element.status}}
        </span>
      </td>
    </ng-container>

    <!-- Prioridade Column -->
    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef> Prioridade </th>
      <td mat-cell *matCellDef="let element">
        <span class="prioridade-badge" [style.background-color]="getPrioridadeColor(element.prioridade)">
          {{element.prioridade}}
        </span>
      </td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="canUpdate" [routerLink]="['update', element.id]"><i class="material-icons edit">edit</i></a>
        <a *ngIf="canDelete" [routerLink]="['delete', element.id]"><i class="material-icons delete">delete</i></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="paginator-container">
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="10" showFirstLastButtons></mat-paginator>
  </div>
</div>
