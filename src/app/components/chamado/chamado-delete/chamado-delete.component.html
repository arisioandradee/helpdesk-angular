<div class="chamado-delete-container">
  <div class="delete-card">
    <h2>Excluir Chamado</h2>
    
    <div class="warning-message">
      <mat-icon class="warning-icon">warning</mat-icon>
      <p>Tem certeza que deseja excluir este chamado?</p>
    </div>

    <div class="chamado-info">
      <div class="info-item">
        <strong>ID:</strong> <span>{{ chamado.id }}</span>
      </div>
      <div class="info-item">
        <strong>Título:</strong> <span>{{ chamado.titulo }}</span>
      </div>
      <div class="info-item">
        <strong>Observações:</strong> <span>{{ chamado.observacoes }}</span>
      </div>
      <div class="info-item">
        <strong>Cliente:</strong> <span>{{ clienteNome }}</span>
      </div>
      <div class="info-item">
        <strong>Técnico:</strong> <span>{{ tecnicoNome }}</span>
      </div>
      <div class="info-item">
        <strong>Status:</strong> <span>{{ chamado.status }}</span>
      </div>
      <div class="info-item">
        <strong>Prioridade:</strong> <span>{{ chamado.prioridade }}</span>
      </div>
    </div>

    <div class="button-group">
      <button mat-raised-button type="button" color="primary" (click)="cancel()">Cancelar</button>
      <button mat-raised-button type="button" color="warn" (click)="delete()">Excluir</button>
    </div>
  </div>
</div>
